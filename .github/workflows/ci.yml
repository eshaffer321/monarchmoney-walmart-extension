name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint
      run: npm run lint
    
    - name: Check Prettier formatting
      run: npm run check-format
  
  build-and-package:
    runs-on: ubuntu-latest
    needs: lint-and-format
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Get version from manifest
      id: get_version
      run: |
        VERSION=$(node -p "require('./walmart-monarch-sync/manifest.json').version")
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Extension version: $VERSION"
    
    - name: Create extension package
      run: node scripts/zip.js
    
    - name: Upload extension artifact
      uses: actions/upload-artifact@v4
      with:
        name: walmart-monarch-sync-v${{ steps.get_version.outputs.VERSION }}
        path: walmart-monarch-sync.zip
        retention-days: 30